<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incor - Contacto</title>
    <link
      rel="shortcut icon"
      href="../img/Logo Incor.png"
      type="image/x-icon"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,100;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="principal">
        <div class="logoPrincipal">
          <a href="../index.html"
            ><img
            class="logoPrincipal"
            src="../img/Logo Incor 2.0.png"
            alt="Logo Incor"
        /></a>
        </div>
        <div class="registro">
          <img
          src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"
          alt=""
        />
          <h4>Registrate</h4>
          <h4>|</h4>
          <h4>Ingresá</h4>
        </div>
      </div>
      <div class="nav-bg">
        <nav class="navegacion">
          <a href="../index.html">Inicio</a>
          <a href="./turnos.html">Turnos</a>
          <a href="./profesionales.html">Profesionales</a>
          <a href="./noticias.html">Noticias</a>
          <a href="./contacto.html">Contacto</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h2 class="textoCentrado">Contáctanos</h2>
      <section>
        <article class="formulario">
          <h2 class="textoCentrado">Pedí un turno</h2>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Apellido</label>
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Telefono">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Dirección">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity" placeholder="">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected>Elegir...</option>
                <option>Buenos Aires</option>
                <option>Capital Federal</option>
                <option>Catamarca</option>
                <option>Chaco</option>
                <option>Chubut</option>
                <option>Córdoba</option>
                <option>Corrientes</option>
                <option>Entre Ríos</option>
                <option>Formosa</option>
                <option>Jujuy</option>
                <option>La Pampa</option>
                <option>Rioja</option>
                <option>Mendoza</option>
                <option>Misiones</option>
                <option>Neuquén</option>
                <option>Río Negro</option>
                <option>Salta</option>
                <option>San Juan</option>
                <option>San Luis</option>
                <option>Santa Cruz</option>
                <option>Santa Fe</option>
                <option>Santiago del Estero</option>
                <option>Tierra del Fuego</option>
                <option>Tucumán</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Declaro que no estuve en contacto estrecho en los últimos días con Covid 19.
                </label>
              </div>
            </div>
            <div>
              <button>
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                    </svg>
                  </div>
                </div>
                <span>Enviar</span>
              </button>
            </div>
          </form>
        </article>
      </section>
        <div class="botonWhatsapp">
          <a href="https://wa.me/5493465521937">
            <img
              src="https://img.icons8.com/color/70/000000/whatsapp--v5.png"
              alt="Link WhatsApp"
            />
          </a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="../index.html"
        ><img src="../img/Logo Incor - Footer.png" alt="Logo Incor"
      /></a>
      <h3>© 2021 - Incor</h3>
      <h3>Francisco Albert</h3>
    </footer>
  </body>
</html>
