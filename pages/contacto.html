<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incor - Contacto</title>
    <link
      rel="shortcut icon"
      href="../img/Logo Incor.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,100;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="principal">
        <div class="logoPrincipal">
          <a href="../index.html"
            ><img
            class="logoPrincipal"
            src="../img/Logo Incor 2.0.png"
            alt="Logo Incor"
        /></a>
        </div>
        <div class="registro">
          <img
          src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"
          alt=""
        />
          <h4>Registrate</h4>
          <h4>|</h4>
          <h4>Ingresá</h4>
        </div>
      </div>
      <div class="nav-bg">
        <nav class="navegacion">
          <a href="../index.html">Inicio</a>
          <a href="./turnos.html">Turnos</a>
          <a href="./profesionales.html">Profesionales</a>
          <a href="./contacto.html">Contacto</a>
        </nav>
      </div>
    </header>
    <main>
      <h2 class="textoCentrado">Contáctanos</h2>
      <form action="" class="centrado">
        <fieldset>
          <label for="nombre">Nombre</label>
          <input type="text" placeholder="Nombre" id="nombre" />
          <br /><br />
          <label for="apellido">Apellido</label>
          <input type="text" placeholder="Apellido" id="apellido" />
          <br /><br />
          <label for="email">Email</label>
          <input type="email" placeholder="Email" id="email" />
          <br /><br />
          <label for="">Dejanos tu consulta</label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Escribe tu consulta"
          ></textarea>
          <br /><br />
          <input type="submit" />
        </fieldset>
      </form>
      <section>
        <div class="botonWhatsapp">
          <a href="https://wa.me/5493465521937">
            <img
              src="https://img.icons8.com/color/70/000000/whatsapp--v5.png"
              alt="Link WhatsApp"
            />
          </a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="../index.html"
        ><img src="../img/Logo Incor - Footer.png" alt="Logo Incor"
      /></a>
      <h3>© 2021 - Incor</h3>
      <h3>Francisco Albert</h3>
    </footer>
  </body>
</html>
